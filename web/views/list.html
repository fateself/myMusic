<style type="text/css">
#box {
    background-color: rgba(0, 0, 0, 0.1);
    width: 300px;
    height: 150px;
    position: absolute;
    top: 300px;
    right: 150px;
    overflow-y: auto;
}

#lrc {
    text-align: center;
    position: inherit;
    margin-top: 30px;
}

.hl {
    background-color: red;
    font-weight: bold;
    font-size: 20px;
}
</style>
<div class="container">
    <div class="page-header">
        <h1>首页--<small>我的音乐</small></h1>
    </div>
    <a href="/addMusic" class="btn btn-success">添加音乐</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-7">
            <table class="table table-striped table-hover">
                <thead>
                    <th>歌曲标题</th>
                    <th>时长</th>
                    <th>歌手</th>
                    <th>编辑</th>
                    <th>删除</th>
                    <th>播放</th>
                </thead>
                <tbody class="list_container" id="list_container">
                    <tr ng-repeat="music in musics track by $index">
                        <td>{{music.title}}</td>
                        <td>{{music.singer}}</td>
                        <td>{{music.time}}</td>
                        <td><a href="">编辑</a></td>
                        <td><a class="del" href="">删除</a></td>
                        <td><span style="cursor:pointer" src="{{music.musicSrc}}" lrcsrc="{{music.lrcSrc}}" class="glyphicon glyphicon-play-circle ply" ng-click="play(music)"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <p>正在播放音乐:</p>
            <audio id="audio" autoplay src="{{audioSrc}}" controls="controls">
            </audio>
        </div>
    </div>
</div>
<div id="box">
    <div id="lrc">
    </div>
</div>
